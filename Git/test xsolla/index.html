<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link rel="stylesheet" href="css/style.css">
          <title>Калькулятор</title>
     </head>
     <body>
          <a href="index.html"><img alt="logo" src="img/logo-xsolla.png" width="100" height="100" ></a>
          <h1>Калькулятор</h1>
          <table class="main">
               <tr class="display">
                    <td colspan="5"><input id="string" type="text" name="string" placeholder="0"></td>
               </tr>
               <tr>
                    <td><button class="symbol">(</button></td>
                    <td><button class="symbol">)</button></td>
                    <td><button class="operations">%</button></td>
                    <td><button class="operations">*</button></td>
               </tr>
               <tr>
                    <td><button class="number">7</button></td>
                    <td><button class="number">8</button></td>
                    <td><button class="number">9</button></td>
                    <td><button class="operations">/</button></td>
               </tr>
               <tr>
                    <td><button class="number">4</button></td>
                    <td><button class="number">5</button></td>
                    <td><button class="number">6</button></td>
                    <td><button class="operations">+</button></td>
               </tr>
               <tr>
                    <td><button class="number">1</button></td>
                    <td><button class="number">2</button></td>
                    <td><button class="number">3</button></td>
                    <td><button class="operations">-</button></td>
               </tr>
               <tr>
                    <td><button class="number">0</button></td>
                    <td><button class="symbol">,</button></td>
                    <td><button class="operations">CE</button></td>
                    <td><button id="equals">=</button></td>
               </tr>
          </table>
          <script src="js/main.js"></script>
     </body>
</html>
